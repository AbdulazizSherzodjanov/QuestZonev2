{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Register</title>
{% endblock title %}
{% block content %} 
<div class="register">
<div class="container">
    <div class="row">
        <div class="col-12 col-md-5 mt-5 offset-md-7 text-center">
            <div class="card shadow p-2">
                <h3>Register Form</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-info my-2">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
