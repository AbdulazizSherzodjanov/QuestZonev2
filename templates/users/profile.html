{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block title %}
<title>Profile</title>
{% endblock title %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 mt-5">
            <div class="card shadow p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="h4">Profile Page</span>
                    <span>
                        <a
                            href="#"
                            class="btn btn-outline-info btn-sm float-end"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                        >
                            <img
                                src="/media/edit.png"
                                alt=""
                                width="20"
                                height="20"
                            >Edit
                        </a>
                    </span>
                    <a class="btn btn-warning" aria-current="page" href="{% url 'logout-page' %}">
                        <img
                            src="/media/logout.png"
                            alt=""
                            height="20"
                            width="20"
                        >
                    </a>
                </li>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <img src="/media/{{user.profilemodel.image}}" alt="img" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <h4> <img
                        src="/media/user.png"
                        alt=""
                        height="20"
                        width="20"
                    > Name: <i>{{user.username}}</i>
                    </h4>
                    <h4><img
                        src="/media/email.png"
                        alt=""
                        height="25"
                        width="25"
                    > Email: <i>{{user.email}}</i>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <img
                        src="/media/edit.png"
                        alt=""
                        width="20"
                        height="20"
                    > Edit Profile
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img src="" alt="">
                    </div>
                    <div class="col-md-8">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                    {{ u_form | crispy }}
                    {{ p_form | crispy }}
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<li class="nav-item">
