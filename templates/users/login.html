{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block title %}
<title>Login</title>
{% endblock title %}
{% block content %}
<div class="cover">
<div class="container">
    <div class="row">
        <div class="col-12 col-md-5 mt-5 offset-md-7 text-center">
            <div class="card shadow p-2">
                <h3 class="text-center">Login Form</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-info my-2">Login</button>
                </form>
                <hr>
                <div class="mb-2 text-center">
                    <a class="btn btn-success  mx-auto" href="">Create An Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
